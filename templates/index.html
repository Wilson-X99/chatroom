<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>带派聊天室</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- 使用本地图标替代 -->
</head>
<body>
    <div class="chat-container">
        <!-- 侧边栏 -->
        <div class="sidebar">
            <div class="user-info">
                <div class="avatar" id="user-avatar">U</div>
                <div class="username" id="current-username">用户名</div>
            </div>
            
            <ul class="nav-menu">
                <li class="active">
                    <span>💬 聊天</span>
                </li>
                <li>
                    <span>👥 联系人</span>
                </li>
                <li>
                    <span>⚙️ 设置</span>
                </li>
            </ul>
            
            <div class="online-users">
                <h3>在线用户</h3>
                <ul class="user-list" id="user-list">
                    <!-- 在线用户列表将通过 JavaScript 动态更新 -->
                </ul>
            </div>
        </div>
        
        <!-- 主聊天区域 -->
        <div class="chat-main">
            <div class="chat-header">
                <h2>聊天室</h2>
                <button id="logout-button" class="logout-button">退出</button>
            </div>
            
            <div class="messages-container" id="messages-container">
                <div class="welcome-message">
                    <p>欢迎来到带派聊天室！</p>
                    <p>使用说明：</p>
                    <p>1. 输入文字并按回车发送消息</p>
                    <p>2. 点击表情按钮添加表情</p>
                    <p>3. 使用 @电影 URL 分享电影链接</p>
                    <p>4. 使用 @川小农 与AI助手对话</p>
                </div>
                <!-- 消息将通过 JavaScript 动态添加 -->
            </div>
            
            <div class="input-container">
                <button id="emoji-button" class="emoji-button">😊</button>
                <input type="text" id="message-input" placeholder="输入消息..." autocomplete="off">
                <button id="send-button" class="send-button">▶</button>
            </div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/socket.io.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
